# staticman.yml
comments:
  allowedFields: ["name", "email", "url", "message"]
  requiredFields: ["name", "email", "message"]
  moderation: true  # Cambia a false si no quieres moderar comentarios
  akismet:
    enabled: false  # Desactivado para evitar complicaciones
  branch: "master"  # o "main"
  commitMessage: "Nuevo comentario en {options.slug}"
  path: "_data/comments/{options.slug}"
  filename: "{fields.name}-{options.date}"
  format: "yaml"
  transforms:
    email: "md5"
